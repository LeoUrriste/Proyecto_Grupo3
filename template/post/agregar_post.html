{% extends 'base.html' %}
{% load static %}
{% block titulo %}
<title>Agregar post</title>
{% endblock %}

{% block navegacion %}
{% include 'navegacion.html' %}
{% endblock %}

{% block content %}
<!--MATI: Acá agregué un div con las class="common_div form_cardstyle"-->
<div class="common_div form_cardstyle">



    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Agregar Post</h2>
        <div>
            {{form.as_p}}
            <input type="submit" value="Guardar">
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Post cargado!</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Su Post fue cargado con éxito! </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
<!--MATI: acá cierra el div que puse-->
</div>

{% endblock %}
